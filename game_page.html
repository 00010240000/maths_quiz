<!DOCTYPE html>
<html>
<head>
	<title>The Maths Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

<h4 id="player1_name"> Player 1 : </h4> <span id="player1_score"> 0 </span>
<br>
<h4 id="player2_name"> Player 2 :</h4> <span id="player2_score"> 0 </span>

<div class="container">
	<center>
		<h2 style="color: white;">Maths Quiz</h2>
		<h3 id="player_question">QUESTION TURN</h3>
		<h3 id="player_answer">ANSWER TURN</h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<label>Enter 2 numbers:</label>
		<br>
		<label>Number 1 </label>
		<input type="text" id="number1" class="form-control" placeholder="Number 1">
		<label>Number 2 </label>
		<input type="text" id="number2" class="form-control" placeholder="Number 2">
		<br>
		<button onclick="send()" class="btn btn-success" style= "width:30%;">Send</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
